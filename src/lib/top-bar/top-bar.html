<div class="mat-top-bar-container" [ngClass]="_setupTopBarClasses()">
    <button mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <h6 class="mat-top-bar-title">{{ title }}</h6>

    <div class="menu-actions">
        <button mat-icon-button
                *ngFor="let menuAction of menuActions"
                [matTooltip]="menuAction.menuText"
                (click)="menuAction.onClick()">
            <mat-icon>{{ menuAction.matIcon }}</mat-icon>
        </button>

        <button mat-icon-button [matMenuTriggerFor]="verticalMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #verticalMenu="matMenu">
            
        </mat-menu>
    </div>
</div>
