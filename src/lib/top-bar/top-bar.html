<div class="mat-top-bar-container" [(ngClass)]="_headerStyling">
    <img *ngIf="backgroundImageUrl" class="mat-top-bar-background-image" [src]="backgroundImageUrl">

    <button mat-icon-button (click)="topBarSidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <h6 class="mat-top-bar-title">{{ menuTitle }}</h6>

    <div class="menu-actions">
        <!-- Menu Icons -->
        <button mat-icon-button
                *ngFor="let menuAction of menuActions"s
                [matTooltip]="menuAction.menuText"
                (click)="menuAction.onClick()">
            <mat-icon>{{ menuAction.matIcon }}</mat-icon>
        </button>

        <!-- Overflow menu actions -->
        <button mat-icon-button [matMenuTriggerFor]="verticalMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #verticalMenu="matMenu">
            <button mat-menu-item
                    *ngFor="let overflowMenuAction of overflowMenuActions" 
                    (click)="overflowMenuAction.onClick()">
                <mat-icon>{{ overflowMenuAction.matIcon }}</mat-icon>
                {{ overflowMenuAction.menuText }}
            </button>
        </mat-menu>
    </div>
</div>

<mat-sidenav-container class="mat-top-bar-sidenav-container" [ngStyle]="_sidebarSize">
    <mat-sidenav #topBarSidenav mode="over" (openedChange)="_toggleTopBarMenu($event)">
        Sidenav content
    </mat-sidenav>
    <mat-sidenav-content></mat-sidenav-content>
</mat-sidenav-container>
